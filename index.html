<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&family=Outfit&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <article role="main" class="flex-column [ card ]">
    <figure>
      <img
        src="./assets/images/illustration-article.svg"
        alt=""
        loading="lazy"
        class="[ card__img ]"
      >
    </figure>

    <header role="banner" class="flex-column [ card__content ]">
      <div class="[ blog-tag ]"><p class="fw-800 clr-txt-primary fs-14">Learning</p></div>
      <p class="clr-txt-primary fs-14"><time datetime="2023-12-21">Published 21 Dec 2023</time></p>
      <h2 class="fw-800 fs-24">HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </header>

    <footer role="contentinfo" class="flex-row items-center fw-800 [ card__author ]">
      <img
        src="./assets/images/image-avatar.webp"
        alt="Greg Hooper"
      >
      <address class="normal fs-14">Greg Hooper</address>
    </footer>
  </article>

</body>

</html>
